<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Surprise!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      min-height: 100vh;
    }
    
    /* Puzzle Screen */
    .puzzle-screen {
      min-height: 100vh;
      background: linear-gradient(to bottom, #b91c1c, #15803d, #991b1b);
      padding: 1rem;
    }
    
    @media (min-width: 768px) {
      .puzzle-screen {
        padding: 2rem;
      }
    }
    
    .container {
      max-width: 42rem;
      margin: 0 auto;
    }
    
    /* Header */
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .header-emojis {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    
    .header h1 {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      margin-bottom: 0.5rem;
    }
    
    @media (min-width: 768px) {
      .header h1 {
        font-size: 2.5rem;
      }
    }
    
    .header p {
      font-size: 1.1rem;
      color: #dcfce7;
    }
    
    /* Puzzle Cards */
    .puzzle-cards {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .puzzle-card {
      border-radius: 0.75rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }
    
    .puzzle-card.solved {
      background: #4ade80;
      box-shadow: 0 10px 25px rgba(74, 222, 128, 0.5);
    }
    
    .card-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    
    @media (min-width: 768px) {
      .card-content {
        flex-direction: row;
      }
    }
    
    .scramble-section {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .word-number {
      font-size: 1.5rem;
      font-weight: bold;
      color: #4b5563;
    }
    
    .scrambled-word {
      background: #fee2e2;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }
    
    .scrambled-word span {
      font-size: 1.5rem;
      font-family: monospace;
      font-weight: bold;
      color: #b91c1c;
      letter-spacing: 0.2em;
    }
    
    .answer-section {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex: 1;
    }
    
    .arrow {
      color: #9ca3af;
    }
    
    .answer-input {
      width: 100%;
      max-width: 10rem;
      font-size: 1.25rem;
      font-weight: bold;
      text-align: center;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: 2px solid #d1d5db;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      transition: all 0.2s ease;
      outline: none;
    }
    
    .answer-input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    
    .answer-input.correct {
      border-color: #16a34a;
      background: #dcfce7;
      color: #166534;
    }
    
    .answer-input:disabled {
      cursor: not-allowed;
    }
    
    .check-mark {
      font-size: 1.75rem;
    }
    
    .hint {
      font-size: 0.875rem;
      color: #6b7280;
      font-style: italic;
    }
    
    /* Progress */
    .progress-section {
      margin-top: 2rem;
      text-align: center;
    }
    
    .progress-bar {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 9999px;
      height: 1rem;
      width: 100%;
      max-width: 28rem;
      margin: 0 auto;
      overflow: hidden;
    }
    
    .progress-fill {
      background: #facc15;
      height: 100%;
      border-radius: 9999px;
      transition: width 0.5s ease;
      width: 0%;
    }
    
    .progress-text {
      color: white;
      margin-top: 0.5rem;
    }
    
    /* Encouragement */
    .encouragement {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.5rem;
      color: #fde047;
      min-height: 2rem;
    }
    
    /* Final Reveal Screen */
    .reveal-screen {
      display: none;
      min-height: 100vh;
      background: linear-gradient(to bottom, #22d3ee, #3b82f6, #2563eb);
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .reveal-screen.active {
      display: flex;
    }
    
    .puzzle-screen.hidden {
      display: none;
    }
    
    .reveal-content {
      text-align: center;
    }
    
    .reveal-emojis {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      animation: bounce 1s infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    .reveal-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    @media (min-width: 768px) {
      .reveal-title {
        font-size: 3.5rem;
      }
    }
    
    .reveal-destination {
      font-size: 3rem;
      font-weight: bold;
      color: #fde047;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      animation: pulse 2s infinite;
    }
    
    @media (min-width: 768px) {
      .reveal-destination {
        font-size: 5rem;
      }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .tropical-emojis {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
    }
    
    .info-box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 1.5rem;
      max-width: 28rem;
      margin: 0 auto;
    }
    
    .info-box .date {
      font-size: 1.5rem;
      color: white;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .info-box .message {
      font-size: 1.25rem;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .christmas-message {
      margin-top: 2rem;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <!-- Puzzle Screen -->
  <div class="puzzle-screen" id="puzzleScreen">
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="header-emojis">üéÑüéÅüéÖ</div>
        <h1>Christmas Surprise!</h1>
        <p>Unscramble each word to reveal your special surprise!</p>
      </div>
      
      <!-- Puzzle Cards -->
      <div class="puzzle-cards" id="puzzleCards">
        <!-- Cards will be generated by JavaScript -->
      </div>
      
      <!-- Progress -->
      <div class="progress-section">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <p class="progress-text"><span id="solvedCount">0</span>/5 words solved</p>
      </div>
      
      <!-- Encouragement -->
      <div class="encouragement" id="encouragement"></div>
    </div>
  </div>
  
  <!-- Final Reveal Screen -->
  <div class="reveal-screen" id="revealScreen">
    <div class="reveal-content">
      <div class="reveal-emojis">üéÑ‚úàÔ∏èüå∫</div>
      <h1 class="reveal-title">WE ARE GOING TO</h1>
      <h1 class="reveal-destination">HAWAII!</h1>
      <div class="tropical-emojis">üèùÔ∏èüå¥üêöüåäüèÑ‚Äç‚ôÇÔ∏èüåà</div>
      <div class="info-box">
        <p class="date">üìÖ February 2025</p>
        <p class="message">Pack your swimsuits & sunscreen!</p>
      </div>
      <div class="christmas-message">üéÖüéÅ Merry Christmas! üéÅüéÖ</div>
    </div>
  </div>

  <script>
    const scrambledWords = [
      { scrambled: "EW", answer: "WE", hint: "Opposite of 'they'" },
      { scrambled: "REA", answer: "ARE", hint: "We ___ a family" },
      { scrambled: "GINGO", answer: "GOING", hint: "Moving, traveling" },
      { scrambled: "OT", answer: "TO", hint: "From here ___ there" },
      { scrambled: "AIWIAH", answer: "HAWAII", hint: "üå∫üèùÔ∏èüå¥" }
    ];
    
    const revealed = new Set();
    
    const encouragements = {
      1: "Great start! Keep going! üåü",
      2: "You're doing amazing! üéâ",
      3: "Almost there! üî•",
      4: "One more word! What could it be?! ü§î‚ú®"
    };
    
    function createPuzzleCards() {
      const container = document.getElementById('puzzleCards');
      
      scrambledWords.forEach((word, index) => {
        const card = document.createElement('div');
        card.className = 'puzzle-card';
        card.id = `card-${index}`;
        
        card.innerHTML = `
          <div class="card-content">
            <div class="scramble-section">
              <span class="word-number">#${index + 1}</span>
              <div class="scrambled-word">
                <span>${word.scrambled}</span>
              </div>
            </div>
            
            <div class="answer-section">
              <span class="arrow">‚Üí</span>
              <input
                type="text"
                class="answer-input"
                id="input-${index}"
                maxlength="${word.answer.length}"
                placeholder="${'_'.repeat(word.answer.length)}"
                oninput="checkAnswer(${index}, this.value)"
              />
              <span class="check-mark" id="check-${index}" style="display: none;">‚úÖ</span>
            </div>
            
            <div class="hint">Hint: ${word.hint}</div>
          </div>
        `;
        
        container.appendChild(card);
      });
    }
    
    function checkAnswer(index, value) {
      const upperValue = value.toUpperCase();
      
      if (upperValue === scrambledWords[index].answer) {
        if (!revealed.has(index)) {
          revealed.add(index);
          
          // Mark as solved
          const card = document.getElementById(`card-${index}`);
          const input = document.getElementById(`input-${index}`);
          const check = document.getElementById(`check-${index}`);
          
          card.classList.add('solved');
          input.classList.add('correct');
          input.disabled = true;
          check.style.display = 'inline';
          
          updateProgress();
          
          // Check if all solved
          if (revealed.size === 5) {
            setTimeout(showReveal, 500);
          }
        }
      }
    }
    
    function updateProgress() {
      const count = revealed.size;
      document.getElementById('solvedCount').textContent = count;
      document.getElementById('progressFill').style.width = `${(count / 5) * 100}%`;
      
      // Show encouragement
      const encouragement = document.getElementById('encouragement');
      if (count > 0 && count < 5) {
        encouragement.textContent = encouragements[count];
      } else {
        encouragement.textContent = '';
      }
    }
    
    function showReveal() {
      document.getElementById('puzzleScreen').classList.add('hidden');
      document.getElementById('revealScreen').classList.add('active');
    }
    
    // Initialize
    createPuzzleCards();
  </script>
</body>
</html>
